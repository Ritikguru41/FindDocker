<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FindDocker | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            position: relative;
            overflow-x: hidden;
        }

        /* Geometric background pattern */
        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
        }

        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Main content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.12),
                0 10px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4f46e5;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #1e293b;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 2;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            border: 1.5px solid #e2e8f0;
            background: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            z-index: 2;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-primary {
            width: 100%;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.2);
        }

        /* Additional Options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #64748b;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
            color: #64748b;
            font-size: 14px;
        }

        .footer-links a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.2s ease;
            position: relative;
        }

        .footer-links a:hover {
            color: #5a67d8;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .footer-links a:hover::after {
            transform: scaleX(1);
        }

        /* Error Message Styling - Hidden by default */
        .alert-message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        .alert-error {
            background-color: #fee2e2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #059669;
            border-left: 4px solid #059669;
        }

        /* Floating elements */
        .floating-element {
            position: fixed;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .floating-element:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 8%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(5) {
            width: 60px;
            height: 60px;
            bottom: 25%;
            left: 8%;
            animation: float 10s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 25px;
                margin: 15px;
            }
            
            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .bg-circle:nth-child(3) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="background-container">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-grid"></div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="login-card">
            <div class="logo-header">
                <div class="logo">
                    <i class="fas fa-search-location logo-icon"></i>
                    <span class="logo-text">FindDocker</span>
                </div>
                <div class="tagline">Secure Item Recovery Platform</div>
            </div>

            <h3>Welcome Back</h3>

            <!-- Error/Success Messages - Using JavaScript to control display -->
            <div id="errorMessage" class="alert-message alert-error" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid username or password. Please try again.
            </div>
            
            <div id="successMessage" class="alert-message alert-success" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text"
                           name="username"
                           id="username"
                           placeholder="Username"
                           class="form-control"
                           required
                           autocomplete="username">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           name="password"
                           id="password"
                           placeholder="Password"
                           class="form-control"
                           required
                           autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">
                        <i class="fas fa-key me-1"></i>Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="divider">
                <span>New to FindDocker?</span>
            </div>

            <div class="footer-links">
                Don't have an account?
                <a href="/signup">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
            
            // Auto-focus username field
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
            }
            
            // Check URL parameters and show appropriate messages
            const urlParams = new URLSearchParams(window.location.search);
            
            // Show error message only if error parameter is present and form was submitted
            if (urlParams.has('error')) {
                // Only show error if this isn't the first page load
                if (sessionStorage.getItem('formSubmitted') === 'true') {
                    document.getElementById('errorMessage').style.display = 'block';
                    // Clear the form submitted flag
                    sessionStorage.removeItem('formSubmitted');
                }
            }
            
            // Show success message for logout
            if (urlParams.has('logout')) {
                document.getElementById('successMessage').style.display = 'block';
            }
            
            // Track form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    sessionStorage.setItem('formSubmitted', 'true');
                });
            }
            
            // Clear any stored data when page is refreshed/reloaded
            window.addEventListener('beforeunload', function() {
                if (performance.navigation.type === 1) { // Page reload
                    sessionStorage.removeItem('formSubmitted');
                }
            });
            
            // Add floating animation to background circles
            const circles = document.querySelectorAll('.bg-circle');
            circles.forEach((circle, index) => {
                circle.style.animation = `float ${15 + index * 5}s ease-in-out infinite ${index * 2}s`;
            });
            
            // Check if coming from registration page
            if (sessionStorage.getItem('registered') === 'true') {
                // Optional: You could show a welcome message here
                console.log('User just registered');
                sessionStorage.removeItem('registered');
            }
        });
    </script>
</body>
</html>

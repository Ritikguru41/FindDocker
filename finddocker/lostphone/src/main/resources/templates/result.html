<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            margin: auto;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .info {
            color: orange;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Submission Status</h2>

    <p th:text="${message}" 
       th:classappend="${message.contains('MATCH') ? 'success' : 'info'}">
    </p>

    <a href="/found/form">Submit Another Found Item</a>
</div>

</body>
</html>
